<!-- Header -->
<div class="header-container">
  <!-- Paginator -->
  <mat-grid-list cols="1" class="paginator-container">
      <div class="paginator">
        <mat-paginator class="paginator-option"
                      [length]="length"
                      [pageIndex]="pageIndex"
                      [pageSize]="pageSize"
                      [pageSizeOptions]="pageSizeOptions"
                      (page)="onPageChanged($event)">
        </mat-paginator>
      </div>
  </mat-grid-list>
</div>
<div class="list" >
    <div class="contentlist">
      <mat-list>
        <cdk-virtual-scroll-viewport itemSize="50" class="viewport">
          <div *cdkVirtualFor="let result of activePageDataChunk;
                               let last = last; 
                               trackBy: trackByFn" class="viewport-item" [class.last] = "last">
            <p class="viewport-item-title">{{result.title}}</p>
          </div>
        </cdk-virtual-scroll-viewport>
        <!-- <mat-list-item *ngFor="let result of results" class="list-item">
          <h1 mat-line>{{result.title}}</h1>
        </mat-list-item> -->
      </mat-list>
      <span *ngIf="!results">Loading...</span>
    </div>
  </div>
