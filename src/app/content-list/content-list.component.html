<!-- Header -->
<div class="header-container">
  <!-- Paginator -->
  <mat-grid-list cols="1" class="paginator-container">
      <div class="paginator">
        <mat-paginator class="paginator-option"
                      [length]="100"
                      [pageSize]="10"
                      [pageSizeOptions]="[5, 10, 25, 100]">
        </mat-paginator>
      </div>
  </mat-grid-list>
</div>
<mat-grid-list cols="1" class="list" >
    <div class="contentlist">
      <mat-list *ngIf="results">
        <mat-list-item *ngFor="let result of results | filterBy: ['title']: searchText" class="list-item">
          <h1 mat-line>{{result.title}}</h1>
        </mat-list-item>
      </mat-list>
      <span *ngIf="!results">Loading...</span>
    </div>
</mat-grid-list>
