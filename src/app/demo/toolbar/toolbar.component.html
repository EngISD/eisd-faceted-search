<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button class="menubutton" mat-icon-button>
      <mat-icon>menu</mat-icon>
    </button>
    <img class="logo" src="../../../assets/engineeringsmaller.png" alt="logo" width="150px">
    <form class="searchbar">
      <button class="searchbutton" mat-icon-button>
        <mat-icon class="searchicon">search</mat-icon>
      </button>
      <input [matAutocomplete]="auto" autocomplete="off" matInput class="search" type="text" placeholder="Search...">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option #option class="data-option"></mat-option>
    </mat-autocomplete>
    </form>
    <div class="clearfix"></div>
  </mat-toolbar-row>
</mat-toolbar>
