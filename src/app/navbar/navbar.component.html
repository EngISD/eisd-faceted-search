<div class="header">
    <div class="title"><a [routerLink]="[ '/' ]" (click)="value=''">Search app</a></div>
    <!-- Search form -->
    <nav class="search">
      <form>
        <div class="searchbar">
          <mat-form-field class="form-field" style="height: 40px !important;">
            <input list="data" [matAutocomplete]="auto" autocomplete="off" matInput type="text" name="search" placeholder="Search..." [(ngModel)]="value" (ngModelChange)="onKeyUp(value)" (keydown.enter)="$event.preventDefault(); onEnter(value)" >
            <button *ngIf="value" mat-button matSuffix mat-icon-button aria-label="Clear" (click)="clean()">
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>
<!-- Dropdown search -->
          <mat-autocomplete #auto="matAutocomplete">
            <mat-option #dud class="data-option" value="{{value}}" *ngIf="trigger(value)" (click)="onEnter(value)">{{value}}</mat-option>
            <mat-option #option class="data-option" value="{{item[categories[0]]}} - {{item[categories[1]]}}" *ngFor="let item of result; trackBy: trackByFn;" (click)="selectOption(item)">{{ item[categories[0]] }} - {{ item[categories[1]] }} (Genres: {{ item[categories[3]] }})</mat-option>
          </mat-autocomplete>

        </div>
      </form>
    </nav>
</div>
