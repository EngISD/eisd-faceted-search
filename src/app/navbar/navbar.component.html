<div class="header">
    <div class="title"><a [routerLink]="[ '/' ]">Search app</a></div>
    <!-- Search form -->
    <nav class="search">
      <form>
        <div class="searchbar">
          <mat-form-field class="form-field">
            <input list="data" [matAutocomplete]="auto" autocomplete="off" matInput type="text" name="search" placeholder="Search..." [(ngModel)]="value" (ngModelChange)="onKeyUp(value)" (keydown.enter)="onEnter(value)" >
            <button *ngIf="value" mat-button matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>
<!-- Dropdown search -->
          <mat-autocomplete #auto="matAutocomplete">
            <mat-option #option class="data-option" value="{{item[categories[0]]}}" *ngFor="let item of result; trackBy: trackByFn;" (click)="selectOption(this.value)">{{ item[categories[0]] }} - {{ item[categories[1]] }} (Genres: {{ item[categories[3]] }})</mat-option>
          </mat-autocomplete>

        </div>
      </form>
    </nav>
</div>
