<div class="header">
    <div class="title">Search app</div>
    <!-- Search form -->
    <nav class="search">
      <form>
        <div class="searchbar">
          <mat-form-field class="example-form-field">
            <input autocomplete="off" matInput type="text" name="search" placeholder="Search" [(ngModel)]="value">
            <button mat-button matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>

          <span> <!-- *ngIf="isFocused && results" -->
            <datalist id="data">
              <option> </option> <!-- Looping through options  *ngFor="let result of results" value="{{result?.id}}">{{result?.name + ' ' + result?.surname}} -->
            </datalist>
          </span>
        </div>
      </form>
    </nav>
</div>
